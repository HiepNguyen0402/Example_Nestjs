<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="formCtrl">
    <div class="container">
        <form>
            <div class="form-group">
                <label for="usernameip">Username</label>
                <input ng-model="form.username" id="usernameip" class="form-control" />
            </div>
            <br>
            <div class="form-group">
                <label for="psip">Password</label>
                <input ng-model="form.password"  id="psip"class="form-control" type="password"/>
            </div>
            <br>
            <div class="form-group">
                <label for="mkip">Fullname</label>
                <input ng-model="form.fullname" id="mkip" class="form-control"/>
            </div>
            <br>
            <div class="form-group">
                <label for="emip">Email</label>
                <input ng-model="form.email" id="emip" class="form-control" type="email"/>
            </div>
            <div class="form-group">
                <label for="">Phone</label>
                <input ng-model="form.phone" id="" class="form-control" type="text"/>
            </div>
            <div class="form-group">
                <label for="">Role</label>
                <select ng-model="form.roles" class="form-control">
                    <option value="admin">ADMIN</option>
                    <option value="user">USER</option>
                    <option value="customer">CUSTOMER</option>
                </select>
            </div>
            <hr>
            <button ng-click="create()" class="btn "><b class="fa-solid fa-square-plus"></b> Create</button>    
            <button ng-click="update()" class="btn "><b class="fa-solid fa-square-pen"></b> Update</button>
            <button ng-click="delete(form)"  class="btn "><b class="fa-solid fa-trash-can"></b> Delete</button>
            <button ng-click="reset()" class="btn "><b class="fa-solid fa-rotate"></b> Reset</button>
        </form>
    
        <table  class="table">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Full name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Roles</th>
                <th></th>
            </tr>
            <tbody>
    
            <tr ng-repeat="item in items">
                <td>{{item.id}}
                <td>{{item.username}}</td>
                <td class="colPass">{{item.password}}</td>
                <td>{{item.fullname}}</td>
                <td>{{item.email}}</td>
                <td >{{item.phone}}</td>
                <td>{{item.roles}}
                <td class="text-end">
                    <div class="btn-group">
                        <button ng-click="edit(item)" class="btn ">Edit</button>
                        <button ng-click="delete(item)" class="btn ">Delete</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    



    <script src="index.js"></script>
</body>
</html>
