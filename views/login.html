<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="formCtrl">
    <div class="container">
        <h3>Login</h3>
        <form>
            <div class="form-group">
                <label for="usernameip">Username</label>
                <input ng-model="form.username" id="usernameip" class="form-control" />
            </div>
            <br>
            <div class="form-group">
                <label for="psip">Password</label>
                <input ng-model="form.password"  id="psip"class="form-control" type="password"/>
            </div>
            <button ng-click="login()" class="btn "><b class="fa-solid fa-square-plus"></b> Login</button>
        </form>    
    </div>
    
    <script src="index.js"></script>
</body>
</html>
